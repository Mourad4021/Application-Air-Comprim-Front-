<div class="my-auto">
  <span  *ngIf="attachementsList.length==0"><i class="pe-7s-close-circle h4"> </i></span>
</div>
<div class="" *ngFor="let attachement of attachementsList">

  <a (click)="onDownloadattachementFile(attachement.attachmentId,attachement.attachmentOriginFileName)" class="badge badge-primary text-white"><i class="pe-7s-paperclip mr-2"> </i>{{attachement.attachmentOriginFileName}}</a>
</div>
