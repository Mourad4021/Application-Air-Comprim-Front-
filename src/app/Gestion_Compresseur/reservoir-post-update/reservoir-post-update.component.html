<mat-toolbar class="row " style="background: linear-gradient(90deg, #000046 0%,#1cb5e0 100% );">
  <span class="col-md-6 "></span>
  <span class="fill-remaining-space col-md-5"></span>
  <button class=" btn-dialog-close col-md-1" mat-stroked-button (click)="onClose()" tabIndex="-1">
<span><b>X</b></span>
</button>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="equipementDataService.AddOrUpdateReservoirForm" class="normal-form" (submit)="onSubmit()">
      <mat-grid-list cols="2">
          <mat-grid-tile class="col-md-10">
              <div class="controles-container">
                  <input type="hidden" formControlName="equipementID" />
                  <input type="hidden" formControlName="active" />
                  <input type="hidden" formControlName="fournisseurID" />
                  <mat-form-field class="col-md-12">
                      <input formControlName="nom" matInput placeholder="Type du réservoir" autocomplete="off" type="text" input-clear />
                      <mat-error *ngIf="
          equipementDataService.AddOrUpdateReservoirForm.controls.capacite.errors?.required
        ">Ce champ est obligatoire</mat-error>
                  </mat-form-field>
                  <mat-form-field class="col-md-12">
                      <input formControlName="capacite" matInput placeholder="Capacité du Réservoir (en l)" autocomplete="off" type="number" input-clear />
                      <mat-error *ngIf="
            equipementDataService.AddOrUpdateReservoirForm.controls.capacite.errors?.required
          ">Ce champ est obligatoire</mat-error>
                  </mat-form-field>
                  <mat-form-field class="col-md-12">
                      <input formControlName="pms" matInput placeholder="PMS (bar)" autocomplete="off" />
                      <mat-error *ngIf="
            equipementDataService.AddOrUpdateReservoirForm.controls.pms.errors?.required
          ">Ce champ est obligatoire</mat-error>
                  </mat-form-field>
                  <mat-form-field class="col-md-12">
                      <input formControlName="pe" matInput placeholder="PE (bar)" autocomplete="off" />
                      <mat-error *ngIf="
          equipementDataService.AddOrUpdateReservoirForm
            .controls.pe.errors?.required
        ">Ce champ est obligatoire</mat-error>
                  </mat-form-field>
                  <mat-form-field class="col-md-12">
                      <input formControlName="anneeFabrication" matInput placeholder="Année de fabrication" autocomplete="off" />
                      <mat-error *ngIf="
        equipementDataService.AddOrUpdateReservoirForm
          .controls.anneeFabrication.errors?.required
      ">Ce champ est obligatoire</mat-error>
                  </mat-form-field>

                  <!-- <div class="form-group" >
          <select class="form-control" formControlName="fournisseurID" >
            <option value="'00000000-0000-0000-0000-000000000000'">---------</option>
            <option *ngFor="let fournisseur of this.fournisseurDataService.list" [value]="fournisseur.fournisseurID">{{fournisseur.nom}}</option>
            
          </select>
          </div> -->


              </div>
          </mat-grid-tile>
          <mat-grid-tile class="col-md-12">
              <div class="button-row">
                  <button mat-raised-button color="primary" type="submit" [disabled]="
          equipementDataService.AddOrUpdateReservoirForm
            .invalid
        " class="col-md-12">
        <span
          *ngIf="
            equipementDataService.AddOrUpdateReservoirForm
              .controls.equipementID.value ==
            '00000000-0000-0000-0000-000000000000'
          "
          ><i class="pe-7s-plus" style="padding-right: 5px"></i>
          Ajouter</span
        ><span
          *ngIf="
            equipementDataService.AddOrUpdateReservoirForm
              .controls.equipementID.value !=
            '00000000-0000-0000-0000-000000000000'
          "
          ><i class="pe-7s-pen" style="padding-right: 5px"></i
          >Modifier</span
        >
      </button>

                  <button mat-raised-button color="warn" type="button" (click)="onClear()" class="col-md-12" style="margin-top: 7px">
        <i class="pe-7s-less" style="padding-right: 5px"></i> Vider
      </button>
              </div>
          </mat-grid-tile>
      </mat-grid-list>
  </form>
</mat-dialog-content>
