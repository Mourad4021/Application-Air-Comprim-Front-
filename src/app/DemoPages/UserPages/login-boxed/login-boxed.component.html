<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <!-- <div class="app-logo-inverse mx-auto mb-3"></div> -->
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <div class="modal-body">
            <div class="h5 modal-title text-center">
              <h4 class="mt-2">
                <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
                <div>Bienvenue</div>
                <span>Veuillez vous connecter à votre compte ci-dessous.</span>
              </h4>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                class="form-group">
                <div><input formControlName="username" id="exampleInput1" type="email" placeholder="Entrer  Login..."
                    required="required" aria-required="true" class="form-control"
                    aria-describedby="exampleInputGroup1__BV_description_">
                  <!-- <small tabindex="-1" id="exampleInputGroup1__BV_description_" class="form-text text-muted">We'll never
                  share your login with anyone else.
                </small> -->
                </div>
              </div>

              <div id="exampleInputGroup3" role="group" aria-describedby="exampleInputGroup3__BV_description_"
                class="form-group">
              
                <div class="form-group">
                  <select name="" id="" class="form-control" formControlName="application">
                    <option *ngFor="let app of appRoleDataService.applicationList" [value]="app.ApplicationCode">{{app.ApplicationDisplayName}}

                    </option>
                  </select>
                </div>
                <!-- <div><input formControlName="application" id="exampleInput3" type="text"
                  placeholder="Entrer  Application..." required="required" aria-required="true" class="form-control"
                  aria-describedby="exampleInputGroup3__BV_description_">
                <small tabindex="-1" id="exampleInputGroup3__BV_description_" class="form-text text-muted">We'll never
                share your email with anyone else.
              </small> 
              </div> -->
              </div>
              <div id="exampleInputGroup2" role="group" class="form-group">
                <div><input formControlName="password" id="exampleInput2" type="password"
                    placeholder="Entrer Mot de Passe..." required="required" aria-required="true" class="form-control">
                </div>
              </div>
              <!-- <div class="custom-control custom-checkbox"><input id="exampleCheck" type="checkbox" name="check"
                                                               autocomplete="off" class="custom-control-input"
                                                               value="true"><label for="exampleCheck"
                                                                                   class="custom-control-label">
              Keep me logged in
            </label></div> -->
              <!-- <div class="divider"></div> -->
              <!-- <h6 class="mb-0">
              No account?
              <a [routerLink]="" class="text-primary">Sign up now</a></h6> -->
            </form>
          </div>

          <div class="modal-footer clearfix">
            <!-- <div class="float-left"><a [routerLink]="" class="btn-lg btn btn-link">Recover
              Password</a></div> -->
            <div class="float-right">
              <button type="button"  (click)="onSubmit()" class="btn btn-primary btn-lg">Se connecter</button>
            </div>
          </div>

        </div>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright © Poulina Group Holding 2019
      </div>
    </div>
  </div>
</div>
